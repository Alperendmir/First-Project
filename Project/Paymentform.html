<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="Allpage.css" />
    <style>
      body {
        background-image: linear-gradient(
          to right,
          rgb(1, 1, 65),
          rgb(23, 23, 172)
        );
      }
    </style>
  </head>
  <body>
    <form>
      <div class="main">
        <div class="col-1">
          <h2>Billing Address</h2>

          <label for="name">Full Name</label>
          <input type="text" name="firstname" placeholder="John M. Doe" />
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="John@example.com" />
          <label for="adr">Address</label>
          <input type="text" name="Address" placeholder="542 W. 15th Street" />
          <label for="City">City</label>
          <input type="text" name="City" placeholder="New York" />
          <label for="State">State</label>
          <input type="text" name="State" placeholder="NY" />
          <label for="Zip">Zip</label>
          <input type="text" name="Zip" placeholder="10001" />
        </div>

        <div class="col-2">
          <h2>Payment</h2>

          <label for="cname">Name on Card</label>
          <input type="text" name="cname" placeholder="John More Doe" />
          <label for="ccnum">Credit Card Number</label>
          <input type="text" name="ccnum" placeholder="1111-2222-3333-4444" />
          <label for="emonth">Exp Month</label>
          <input type="text" name="emonth" placeholder="September" />
          <label for="eyear">Exp Year</label>
          <input type="text" name="eyear" placeholder="2023" />
          <label for="cvv">CVV</label>
          <input type="text" name="cvv" /><br /><br />
          <input type="submit" value="Contiune to checkout" class="btn" />
        </div>
      </div>
    </form>
  </body>
</html>
